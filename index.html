<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/style.css">
    
    <script src="script.js"></script>
</head>
<body>
    <main class="container my-5">

        <h1 class="text-center">Rick and Morty characters</h1>
        <!-- Spinner cargando -->
        <section class="d-flex align-items-center d-none" id="loading">
            <strong>Loading...</strong>
            <div class="spinner-border ms-auto" role="status" aria-hideen="true"></div>
        </section>

        <section class="row" id="dinamic-cards"></section>

        <section class="d-flex justify-content-around align-items-center" id="buttons d-flex">
            <button class="btn btn-primary px-5" id="start">Start</button>
            <button class="btn btn-primary px-5" id="before">Before</button>
            <button class="btn btn-primary px-5" id="next">Next</button>
            <button class="btn btn-primary px-5" id="final">Final</button>
        </section>

    </main>

</body>
</html>
